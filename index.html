<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <section>
        <div class="text-center text-bold ">
          <h1 class="m-4 text-info">Cosmic Travelar AI HotSpot</h1>
          <button class="btn btn-warning text-light fw-bolder">Shorted by Date</button>
        </div>
      </section>
      <!-- Spinner -->
      <div id="spinner" class="d-flex justify-content-center m-4 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- card -->
      <section class="container">
        <div id="card" class="row row-cols-1 row-cols-md-3 g-4 m-4">
        </div>
      </section>
      
      <!-- See more button -->
      <section class="d-flex justify-content-center ">
        <button id="btn-see-more" class="btn btn-warning m-5 text-white fw-bolder d-none">See more</button>
      </section>


       <!-- Modal -->
<div class="modal fade" id="cosmicAi" tabindex="-1" aria-labelledby="cosmicAiLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="cosmicAiLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- card start -->
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">as</h5>
                <!-- sec 1-->
                <div class="row row-cols-1 row-cols-md-3 g-4 m-2">
                  <div class="col">1</div>
                  <div class="col">2</div>
                  <div class="col">3</div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 g-4 m-2">
                  <div class="col">
                    <h5>Features</h5>
                  </div>
                  <div class="col">
                    <h5>Integration</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- card end-->
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      
      
    </main>


    <script src="cosmic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
