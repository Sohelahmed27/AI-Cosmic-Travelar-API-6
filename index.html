<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <section>
        <div class="text-center text-bold ">
          <h1 class="m-4">Cosmic Travelar AI HotSpot</h1>
          <button class="btn btn-warning">Shorted by Date</button>
        </div>
      </section>
      <!-- card -->
      <section class="container">
        <div id="card" class="row row-cols-1 row-cols-md-3 g-4 m-4">
        </div>
      </section>
      <section class="d-flex justify-content-center ">
        <button id="btn-see-more" class="btn btn-warning m-5 text-white fw-bolder d-none">See more</button>
      </section>
    </main>


    <script src="cosmic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
